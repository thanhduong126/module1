<!DOCTYPE html>
<html>
<body>
<script>
let isLeapYear = false;
let year = parseInt(prompt("NÄƒm"));
let isDivisibleBy4 = year % 4 == 0;
if (isDivisibleBy4) {
  let isDivisibleBy100 = year % 100 == 0;
  if (isDivisibleBy100) {
    let isDivisibleBy400 = year % 400 == 0;
    if (isDivisibleBy400) {
      isLeapYear = true;
    }
  } else {
    isLeapYear = true;
  }
}

if (isLeapYear) {
  alert(year + " la nam nhuan");
} else {
  alert(year + " khong phai la nam nhuan");
}

</script>


</body>
</html>
