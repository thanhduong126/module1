<!DOCTYPE html>
<html>
    <body>
            <table width=600; height=200; border="3">
                    <tr >
                            
                            <th colspan="3">
                                <h2>Từ điển</h2>
                            </th>
                          
                    </tr>
                    <tr>    
                            <td>English: <input type="text"  id="english"></td>                     
                            <td><input type="button" id="nut" value="Bản Dịch" onclick="search()"></td>
                            <td>Vietnam: <input type="text"  id="vietnammese" disabled></td>
                        
                  
                         
                     
       
         
                  <script>
       let tienganh = ['log', 'Computer', 'live', 'now'];
        let tiengviet = ['khóa', 'máy vi tính', 'sống', 'bây giờ'];
      
    
        function search(){
            let english = document.getElementById('english').value;
            for (i = 0; i < tienganh.length; i++) {
         if(english ==tienganh[i]){
            document.getElementById("vietnammese").value = tiengviet[i];
                       break;
                   } else
                       document.getElementById("vietnammese").value = "Không có trong Từ điển";
         }
            }
        
       
       
    </script>
            
           
        </tr>
