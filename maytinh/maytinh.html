            <button type="button" onclick="chia()">tinh chia</button>
            <button type="button" onclick="cong()">tinh cong</button>
            <button type="button" onclick="tru()">tinh tru </button>

    </tr>

<script>
    function nhan() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        let result = a * b;
        let x;
        if (confirm("ban co muon thuc hien phep toan ko")) {
            x = "ok";
            document.getElementById('show').innerHTML = result;
        } else {
            x = "thoat";
        }
    }
    function chia() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        let result = a / b;
        document.getElementById('show').innerHTML = result;
    }
    function cong() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        let result = a + b;
        document.getElementById('show').innerHTML = result;
    }
    function tru() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        let result = a - b;
        document.getElementById('show').innerHTML = result;
    }
</script>
